name: Build signer shared libs

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-signer:
    name: Build ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: windows-amd64
            os: windows-latest
            goos: windows
            goarch: amd64
            ext: dll
          - name: linux-amd64
            os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: so
          - name: linux-arm64
            os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: so
          - name: darwin-arm64
            os: macos-14   # Apple Silicon runner
            goos: darwin
            goarch: arm64
            ext: dylib

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build shared library
        working-directory: ./sharedlib
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          OUTPUT="lighter-signer-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.ext }}"
          echo "Building for $GOOS/$GOARCH -> $OUTPUT"
          go build -buildmode=c-shared -o $OUTPUT .
          ls -lh lighter-signer-*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighter-signer-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            sharedlib/lighter-signer-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.ext }}
            sharedlib/lighter-signer-${{ matrix.goos }}-${{ matrix.goarch }}.h

  release:
    name: Create GitHub Release
    needs: build-signer
    runs-on: ubuntu-latest
    # 只有 tag push 時才跑這個 job
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/lighter-signer-windows-amd64/lighter-signer-windows-amd64.dll
            dist/lighter-signer-windows-amd64/lighter-signer-windows-amd64.h
            dist/lighter-signer-linux-amd64/lighter-signer-linux-amd64.so
            dist/lighter-signer-linux-amd64/lighter-signer-linux-amd64.h
            dist/lighter-signer-linux-arm64/lighter-signer-linux-arm64.so
            dist/lighter-signer-linux-arm64/lighter-signer-linux-arm64.h
            dist/lighter-signer-darwin-arm64/lighter-signer-darwin-arm64.dylib
            dist/lighter-signer-darwin-arm64/lighter-signer-darwin-arm64.h
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
